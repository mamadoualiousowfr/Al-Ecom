<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Al-ecom | Accueil</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Al-ecom</h1>
    <nav>
      <a href="accueil.html" class="active">Accueil</a>
      <a href="produits.html">Produits</a>
      <a href="panier.html">Panier</a>
      <a href="contact.html">Contact</a>
      <a href="apropos.html">À propos</a>
    </nav>
  </header>
  <main>
    <h2>Bienvenue sur Al-ecom !</h2>
    <p>Choisissez une catégorie et recherchez un produit facilement.</p>
    <form id="form-recherche" action="produits.html" method="get">
      <select id="categorie-select" name="categorie" aria-label="Choisir une catégorie">
        <option value="">Choisir une catégorie</option>
        <option value="Pantalon">Pantalons</option>
        <option value="Chaussures">Chaussures</option>
        <option value="Casquette">Casquettes</option>
        <option value="Cullotte">Cullottes</option>
        <option value="Maillot">Maillots</option>
      </select>
      <input type="text" id="recherche-produit" name="search" placeholder="Rechercher un produit..." aria-label="Recherche produit" />
      <button type="submit">Rechercher</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Al-ecom. Tous droits réservés.
  </footer>
  <script src="script.js"></script>
</body>
</html>
